<div class="row-fluid">

    <form class="form-horizontal span12">

        <fieldset>

            <legend>Project Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="projectId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="projectId" name="id" type="text" value="<%= _id === null ? '' : _id %>"
                                   disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="name" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="name" name="name" value="<%= name %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="year" class="control-label">Year:</label>

                        <div class="controls">
                            <select class="input-small" id="year" name="year" value="<%= year %>">
                                <option
                                <%= year == 2012?'selected':'' %>>2012</option>
                                <option
                                <%= year == 2011?'selected':'' %>>2011</option>
                                <option
                                <%= year == 2010?'selected':'' %>>2010</option>
                                <option
                                <%= year == 2009?'selected':'' %>>2009</option>
                                <option
                                <%= year == 2008?'selected':'' %>>2008</option>
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="client" class="control-label">Client:</label>

                        <div class="controls">
                            <input type="text" id="client" name="client" value="<%= client %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="context" class="control-label">Context:</label>

                        <div class="controls">
                            <textarea id="context" name="context" style="width: 90%;" rows="6"><%= context
                                %></textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="instruction" class="control-label">Instruction:</label>

                        <div class="controls">
                            <textarea id="instruction" name="instruction" style="width: 90%;" rows="6"><%= instruction
                                %></textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="expertise" class="control-label">Expertise:</label>

                        <div class="controls">
                            <textarea id="expertise" name="expertise" style="width: 90%;" rows="6"><%= expertise
                                %></textarea>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="discription" class="control-label">Discription:</label>

                        <div class="controls">
                            <textarea id="description" name="discription" style="width: 90%;" rows="6"><%= discription
                                %></textarea>
                        </div>
                    </div>

                </div>

                <div class="span4">
                    <div class="well" style="width: 180px;text-align: center;width:50%;margin: 0px auto;">
                        <p><img id="picture" width="180" src="<%= picture === null ? 'pics/generic.jpg' : 'pics/' + picture %>"/></p>
                        <p style="color:#999;">To change the picture, drag a new picture from your file system onto the box above.</p>
                    </div>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Project saved successfully
        </div>
    </div>
</div>
